<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uso del DOM</title>
    <script type="text/javascript" src="ejdom.js"></script>
    <style>
        .box{
            width: 250px;
            height: 250px;
            float: left;
            margin: 20px;
        }

        .dashed{
            border: 3px dashed black;
        }

        #titlediv{
            text-align: center;
        }

        #p_nombre, #p_apellido, #p_edad{
            text-align: center;
        }


    </style>
</head>
<body>
    <h1>Evento DOM</h1>


    <p>

        <div class="box">

        <form method="POST" id="formulario" onsubmit="return false">
            <label for="nombre">nombre:</label><br>
            <br>
            <input type="text" name="nombre" id="name">
            <br>
            <label for="apellido">apellido:</label><br>
            <br>
            <input type="text" name="apellido" id="lastname">
            <br>

            <label for="edad">edad:</label><br>
            <br>
            <input type="text" name="edad" id="age">
            <br>
            

            <br>
            <input type="submit" name="enviar" id="submit">







        </form>
        </div>

        <div class="box dashed">

            <h3 id="titlediv">   [informacion del usuario]
            </h3>
            <hr>

            <p id="p_nombre">
                Nombre: <span></span>
            </p>
            <p id="p_apellido">
                Apellido: <span></span>
            </p>
            <p id="p_edad">
                Edad: <span></span>
            </p>
        </div>

    </p>
</body>
</html>
